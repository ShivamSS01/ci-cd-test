name: Create Pull Request from Dev to QA
 
on:
  push:
    branches:
      - dev
 
jobs:
  create_pull_request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: dev  # Checkout the dev branch
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Merge dev into qa"
          title: "Merge dev into qa"
          body: "This pull request is automatically generated by GitHub Actions."
          branch: "qa"  # Branch where you want to create the pull request
